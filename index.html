<head>

                    <th>Horas Cumplidas</th>

                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>

                <!-- Aquí se agregarán las filas dinámicamente -->

            </tbody>
        </table>

        <button onclick="agregarFila()">
            <i class="fas fa-plus"></i> Agregar Fila
        </button>
        
        <button id="reinicio" onclick="reiniciarTabla()">
            <i class="fas fa-sync-alt"></i> Reiniciar Tabla
        </button>
